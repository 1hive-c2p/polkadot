[package]
name = "polkadot-node-core-backing"
version = "0.9.9"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.17"
rand = "0.5"
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
polkadot-primitives = { path = "../../../primitives" }
polkadot-node-primitives = { path = "../../primitives" }
polkadot-subsystem = { package = "polkadot-node-subsystem", path = "../../subsystem" }
polkadot-node-subsystem-util = { path = "../../subsystem-util" }
erasure-coding = { package = "polkadot-erasure-coding", path = "../../../erasure-coding" }
statement-table = { package = "polkadot-statement-table", path = "../../../statement-table" }
bitvec = { version = "0.20.1", default-features = false, features = ["alloc"] }
tracing = "0.1.27"
thiserror = "1.0.26"

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "grandpa_finality_logs" }
futures = { version = "0.3.17", features = ["thread-pool"] }
assert_matches = "1.4.0"
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
