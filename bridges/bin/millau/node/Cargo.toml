[package]
name = "millau-bridge-node"
description = "Substrate node compatible with Millau runtime"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/parity-bridges-common/"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
jsonrpc-core = "18.0"
structopt = "0.3.21"
serde_json = "1.0.59"

# Bridge dependencies

bp-millau = { path = "../../../primitives/chain-millau" }
bp-runtime = { path = "../../../primitives/runtime" }
millau-runtime = { path = "../runtime" }
pallet-bridge-messages = { path = "../../../modules/messages" }

# Substrate Dependencies

beefy-gadget = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
beefy-gadget-rpc = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
beefy-primitives = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
node-inspect = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
pallet-mmr-rpc = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-cli = { git = "https://github.com/paritytech/substrate", features = ["wasmtime"] , branch = "sandreim/task_idle_metric" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-finality-grandpa-rpc = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "sandreim/task_idle_metric" }
