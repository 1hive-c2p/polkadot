genesis_state_generator = "../polkadot/target/release/undying-collator export-genesis-state --pov-size=100000 --pvf-complexity=2"

  [parachains.collator]
  name = "collator02"
  command = "../polkadot/target/release/undying-collator"
  args = ["-lparachain=debug", "--pov-size=100000", "--parachain-id=2001", "--pvf-complexity=2"]

